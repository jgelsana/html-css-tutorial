<!DOCTYPE html>
<html>
    <head>
        <title>Stock Market</title>
        <link rel="stylesheet" href="./lesson5-styles/5f.css">
    </head>

    <body>
        <div>version ko:</div>
<p class="mine usd-rate">
    1,049.61
    <span class="currency">
        USD
    </span>
</p>

<p class="mine increment">
    +18.05 (1.75%) today
</p>

<p class="mine after-hours">
    After hours 1,048.00
    <span class="negative-value">
        -1.61 (0.15%)
    </span>
</p>

<div>simon's version:</div>

<p class="simon price-simon">
    1,049.61 <span class="currency-simon">USD</span>
  </p>
  
  <p class="simon change-simon">
    +18.05 (1.75%) today
  </p>
  
  <p class="simon after-hours-simon">
    After hours 1,048.00
    <span class="after-hours-change-simon">-1.61 (0.15%)</span>
  </p>
    </body>

</html>
